<head>

  <meta name="description" content="A quiet space to sit, breathe, and stop doing. Set a timer and take a moment away from the noise." />
  
  <!-- Open Graph / Social Media -->

  <style>
    body, html {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #f0e6d2;
    }
    #root {
      height: 100%;
      width: 100%;
    }
  </style>
  <title>Relax. A quiet timer for doing nothing.</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="root"></div>
  <script src="app.js"></script>
  <script>
    // Calculate the real viewport height for mobile browsers
    const setVhVariable = () => {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    };
    window.addEventListener('resize', setVhVariable);
    setVhVariable();
  </script>
</body>

</html>
